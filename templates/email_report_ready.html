<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Report is Ready</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 0 auto;
            padding: 20px 0 48px;
            width: 580px;
            max-width: 100%;
        }
        .logo {
            margin: 0 auto;
            text-align: center;
            margin-bottom: 24px;
        }
        .heading {
            font-size: 24px;
            line-height: 1.3;
            font-weight: 700;
            color: #484848;
            text-align: center;
            margin-bottom: 24px;
        }
        .paragraph {
            font-size: 16px;
            line-height: 26px;
            color: #484848;
            margin-bottom: 16px;
        }
        .btn-container {
            text-align: center;
            margin-top: 24px;
            margin-bottom: 24px;
        }
        .button {
            background-color: #000000;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            padding: 12px 24px;
            border-radius: 4px;
        }
        .hr {
            border: none;
            border-top: 1px solid #cccccc;
            margin: 20px 0;
        }
        .footer {
            color: #8898aa;
            font-size: 12px;
            line-height: 16px;
            text-align: center;
        }
        .link {
            color: #5F51E8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://platform.parallel.ai/logo_with_icon_black.png" 
                 width="300" 
                 height="auto" 
                 alt="Parallel" />
        </div>

        <h1 class="heading">Your report is ready</h1>

        {% if report_title %}
        <p class="paragraph">
            <strong>{{ report_title }}</strong>
        </p>
        {% endif %}

        <p class="paragraph">
            Your Market Research report is now available to read. You can open it
            using the link below.
        </p>

        <div class="btn-container">
            <a href="{{ report_url }}" class="button" target="_blank">
                Read report
            </a>
        </div>

        <p class="paragraph">
            Or open this URL directly: 
            <a href="{{ report_url }}" class="link" target="_blank">{{ report_url }}</a>
        </p>

        <hr class="hr">
        <p class="footer">
            AI Market Research App Demo
        </p>
    </div>
</body>
</html>
